<html>
<head>

</head>
<body>
    <script>
    var n1=parseInt(prompt("digite um número")); //usuario digitar o primeiro numero
    var n2=parseInt(prompt("digite outro número")); //usuario digitar o segundo numero
    var n3=parseInt(prompt("digite outro   número")); //usuario digitar o terceiro numero
    
        if (n1%2===0){ //se o resto da divisão por 2 é igual a 0:
            alert("o primeiro  número é par"); //aparece na tela que é par
        }
        else {
            alert("o primeiro número é impar"); //se não aparece na tela que é impar
        }
        if (n2%2===0){//se o resto da divisão por 2 é igual a 0:
            alert("o segundo número é par");//aparece na tela que é par
        }
        else {
            alert("o segundo número é impar");//se não aparece na tela que é impar
        }
        if (n3%2===0){//se o resto da divisão por 2 é igual a 0:
            alert("o terceiro número é par");//aparece na tela que é par
        }
        else {
            alert("o terceiro número é impar");//se não aparece na tela que é impar
        }
        if (n1>n2 & n1>n3){ //se o primeiro numero é maior que o segundo e o terceiro:
            alert("e o primeiro é o maior número"); //aparece na tela que o primeiro é o maior numero
        }
        else if (n2>n1 & n2>n3) { //se o segundo é maior que o primeiro e o terceiro:
            alert("e o segundo é o maior número");//aparece na tela que o segundo é o maior numero
        }

        else if (n3>n1 & n3>n2) {//se terceiro numero é maior que o primeiro e o segundo:
            alert("o terceiro é o maior número"); //aparece que o terceiro é o maior numero
        }
        else if (n3===n1 & n3===n2) { //se todos são iguais entre si:
            ("todos são iguais"); //aparece na tela que todos são iguais
        }


    </script>
